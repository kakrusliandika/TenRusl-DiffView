    <body>
        <main class="app-main">
            <!-- Inputs & Diff Toolbar -->
            <section class="panel left" aria-label="Inputs & Diff Toolbar">
                <div class="panel-head">
                    <h2 data-i18n="diff.inputs">Diff Inputs</h2>
                    <div id="diffToolbar">
                        <div class="row">
                            <div>
                                <button id="btnOpenA" class="btn ghost" type="button" aria-label="Open A">
                                    <i class="fa-solid fa-folder-open icon" aria-hidden="true"></i
                                    ><span class="label" data-i18n="diff.openA">Open A</span>
                                </button>
                                <button id="btnOpenB" class="btn ghost" type="button" aria-label="Open B">
                                    <i class="fa-solid fa-folder-open icon" aria-hidden="true"></i
                                    ><span class="label" data-i18n="diff.openB">Open B</span>
                                </button>
                                <button id="btnPasteA" class="btn" type="button" aria-label="Paste A">
                                    <i class="fa-solid fa-clipboard icon" aria-hidden="true"></i
                                    ><span class="label" data-i18n="diff.pasteA">Paste A</span>
                                </button>
                                <button id="btnPasteB" class="btn" type="button" aria-label="Paste B">
                                    <i class="fa-solid fa-clipboard icon" aria-hidden="true"></i
                                    ><span class="label" data-i18n="diff.pasteB">Paste B</span>
                                </button>
                            </div>
                            <div>
                                <button id="btnSwap" class="btn ghost" type="button" aria-label="Swap">
                                    <i class="fa-solid fa-right-left icon" aria-hidden="true"></i
                                    ><span class="label" data-i18n="diff.swap">Swap</span>
                                </button>

                                <span class="sep" aria-hidden="true"></span>

                                <button id="btnPrev" class="btn ghost" type="button" aria-label="Prev hunk">
                                    <i class="fa-solid fa-arrow-up icon" aria-hidden="true"></i
                                    ><span class="label" data-i18n="diff.prev">Prev</span>
                                </button>
                                <button id="btnNext" class="btn ghost" type="button" aria-label="Next hunk">
                                    <i class="fa-solid fa-arrow-down icon" aria-hidden="true"></i
                                    ><span class="label" data-i18n="diff.next">Next</span>
                                </button>

                                <span class="sep" aria-hidden="true"></span>

                                <button id="btnReset" class="btn ghost" type="button" aria-label="Reset">
                                    <i class="fa-solid fa-rotate-left icon" aria-hidden="true"></i
                                    ><span class="label" data-i18n="diff.reset">Reset</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-grid">
                    <div id="dropA" class="dropzone" tabindex="0" aria-label="Drop file for A">
                        <textarea
                            id="inputA"
                            spellcheck="false"
                            placeholder="A…"
                            aria-label="Left input (A)"
                        ></textarea>
                        <div class="drop-hint" data-i18n="diff.placeholderA">Paste or drop LEFT (A)…</div>
                    </div>
                    <div id="dropB" class="dropzone" tabindex="0" aria-label="Drop file for B">
                        <textarea
                            id="inputB"
                            spellcheck="false"
                            placeholder="B…"
                            aria-label="Right input (B)"
                        ></textarea>
                        <div class="drop-hint" data-i18n="diff.placeholderB">Paste or drop RIGHT (B)…</div>
                    </div>
                </div>

                <div class="options">
                    <label class="opt"
                        ><input id="optWrap" type="checkbox" /> <span data-i18n="diff.wrap">Wrap</span></label
                    >
                    <label class="opt"
                        ><input id="optLineNum" type="checkbox" checked /><span data-i18n="diff.lineNumbers"
                            >Line numbers</span
                        ></label
                    >
                    <label class="opt"
                        ><input id="optIgnoreWS" type="checkbox" /><span data-i18n="diff.ignoreWhitespace"
                            >Ignore whitespace</span
                        ></label
                    >
                    <label class="opt"
                        ><input id="optIgnoreCase" type="checkbox" /><span data-i18n="diff.ignoreCase"
                            >Ignore case</span
                        ></label
                    >
                    <label class="opt"
                        ><input id="optNormalizeEOL" type="checkbox" checked /><span data-i18n="diff.normalizeEOL"
                            >Normalize line endings</span
                        ></label
                    >
                    <label class="opt"
                        ><input id="optIgnoreTrail" type="checkbox" /><span data-i18n="diff.ignoreTrailing"
                            >Ignore trailing spaces</span
                        ></label
                    >
                    <label class="opt"
                        ><input id="optHighContrast" type="checkbox" /><span data-i18n="diff.highContrast"
                            >High contrast</span
                        ></label
                    >
                    <label class="opt"
                        ><input id="optWatermark" type="checkbox" /><span data-i18n="diff.watermark"
                            >Watermark</span
                        ></label
                    >

                    <div class="flex-spacer"></div>

                    <!-- NEW: view toggle + copy/share -->
                    <button id="btnMode" class="btn ghost" type="button" aria-label="Toggle view">
                        <i class="fa-solid fa-columns icon" aria-hidden="true"></i>
                        <span class="label">Unified</span>
                    </button>
                    <button id="btnCopyDiff" class="btn ghost" type="button" aria-label="Copy diff">
                        <i class="fa-regular fa-copy icon" aria-hidden="true"></i><span class="label">Copy diff</span>
                    </button>
                    <button id="btnShare" class="btn ghost" type="button" aria-label="Share snapshot">
                        <i class="fa-solid fa-share-nodes icon" aria-hidden="true"></i><span class="label">Share</span>
                    </button>

                    <button id="btnPNG" class="btn" type="button" aria-label="Save PNG">
                        <i class="fa-regular fa-image icon" aria-hidden="true"></i><span class="label">PNG</span>
                    </button>
                    <button id="btnPDF" class="btn" type="button" aria-label="Save PDF">
                        <i class="fa-regular fa-file-pdf icon" aria-hidden="true"></i><span class="label">PDF</span>
                    </button>
                    <button id="btnPrint" class="btn ghost" type="button" aria-label="Print">
                        <i class="fa-solid fa-print icon" aria-hidden="true"></i><span class="label">Print</span>
                    </button>
                </div>
            </section>

            <!-- Preview -->
